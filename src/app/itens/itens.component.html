<p-dataGrid [value]="itens" [paginator]="true" [rows]="pageSize" [lazy]="true" (onLazyLoad)="carregarItens($event)" [totalRecords]="total" *ngIf="itens.length">
  <p-header>{{total}} Itens Dispon√≠veis</p-header>
  <ng-template let-item pTemplate="item">
    <div style="padding:3px" class="ui-g-12 ui-md-3">
      <app-thumbnail [preco]="item.preco" [descricao]="item.titulo" [src]="item.thumbnail" [titulo]="item.titulo"></app-thumbnail>
    </div>
  </ng-template>
</p-dataGrid>
