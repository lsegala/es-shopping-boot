<p-dataGrid [value]="itens" [paginator]="true" [rows]="10">
  <p-header>Itens Dispon√≠veis</p-header>
  <ng-template let-item pTemplate="item">
    <div style="padding:3px" class="ui-g-12 ui-md-3">
      <p-panel [style]="{'text-align':'center'}">
        <app-thumbnail [preco]="item.preco" [descricao]="item.descricao" [src]="item.thumb"></app-thumbnail>
      </p-panel>
    </div>
  </ng-template>
</p-dataGrid>
